version: '3'

services:
  chromadb:
    image: chromadb/chroma
    ports:
      - "8001:8000"
    environment:
      - ALLOW_RESET=true
      - OPENBLAS_NUM_THREADS=1
      - OMP_NUM_THREADS=1
    volumes:
      - chroma_data:/chroma
    security_opt:
      - seccomp:unconfined

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    runtime: nvidia
    logging:
      options:
        max-size: "10m"

  backend:
    build: ./backend
    ports:
      - "1316:8000"
    depends_on:
      - ollama
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./frontend/src:/html
    environment:
      - NODE_ENV=development
      - OLLAMA_URL=http://ollama:11434

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/usr/share/nginx/html

volumes:
  ollama_data:
  chroma_data:
