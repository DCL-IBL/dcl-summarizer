version: '3'

services:
  chromadb:
    image: chromadb/chroma
    ports:
      - "8001:8000"
    environment:
      - ALLOW_RESET=true
    volumes:
      - chroma_data:/chroma

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - pdf_storage:/app/uploads

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - OLLAMA_URL=http://ollama:11434

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/usr/share/nginx/html

volumes:
  ollama_data:
  pdf_storage:
  chroma_data:
