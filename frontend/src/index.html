<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="login-container">
    <form id="loginForm" class="login-form">
      <h1>Sign In</h1>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required 
               autocomplete="email" aria-describedby="email-error">
        <span id="email-error" class="error" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required 
               autocomplete="current-password">
        <span id="password-error" class="error" aria-live="polite"></span>
      </div>

      <button type="submit" id="loginBtn" disabled>Sign In</button>
      
      <div id="login-error" class="error-message" role="alert" aria-live="assertive"></div>
    </form>
  </main>

  <script src="login.js"></script>
</body>
</html>
